name: Sync Homebrew Cask CI Workflows

on:
  schedule:
    - cron: "0 6 * * *"   # run daily at 06:00 UTC
  workflow_dispatch:      # allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest

    # Dummy matrix so actionlint recognizes audit_args.
    # This workflow only copies and patches upstream CI files;
    # the matrix is not actually used here.
    strategy:
      matrix:
        # audit_args must be an array of strings.
        # An empty array satisfies actionlint's type checker.
        audit_args:
          - []

    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          core: false
          cask: false
          token: ${{ secrets.UPDATE_CI_YML }}

      - name: Checkout upstream workflows (sparse cone)
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # Track latest default branch; do not pin a ref
          repository: Homebrew/homebrew-cask
          # Cone mode is default; specify the directory
          sparse-checkout: |
            .github/workflows
          path: homebrew-cask-workflows

      - name: Sync upstream ci workflows
        run: |
          mkdir -p .github/workflows
          rsync --archive --include='ci*.yml' --exclude='*' --delete \
            homebrew-cask-workflows/.github/workflows/ .github/workflows/

      # - name: Sync upstream ci workflows
      #   run: |
      #     mkdir -p .github/workflows
      #     cp -a "$(brew --repository homebrew/cask)"/.github/workflows/ci*.yml .github/workflows/

      # Avoid accidental staging of other upstream workflows
      - name: Clean temporary checkout
        run: rm -rf homebrew-cask-workflows

      - name: Patch ci.yml - Do not tap official Homebrew repositories
        run: |
          awk '
            # When we see the setup-homebrew action, set a flag
            /uses:[[:space:]]*Homebrew\/actions\/setup-homebrew/ { in_homebrew=1; print; next }

            # If we hit another "uses:" line, clear the flag
            /^ *uses:/ { in_homebrew=0 }

            # While inside the setup-homebrew block, toggle booleans
            in_homebrew && /^[[:space:]]*core:[[:space:]]*true/ {
              sub(/true/, "false")
            }
            in_homebrew && /^[[:space:]]*cask:[[:space:]]*true/ {
              sub(/true/, "false")
            }

            { print }
          ' .github/workflows/ci.yml > .github/workflows/ci.yml.tmp

          mv -f .github/workflows/ci.yml.tmp .github/workflows/ci.yml

      - name: Patch ci.yml - Disable signature audit
        run: |
          sed -i.bak \
            "/brew audit --cask/ s#join(matrix.audit_args, ' ') }}#join(matrix.audit_args, ' ') }} --no-signing#" \
            .github/workflows/ci.yml
          rm -f .github/workflows/ci.yml.bak

      - name: Patch ci-retry.yml - Schedule
        run: |
          # Convert hourly to daily
          awk '
            BEGIN { patched=0 }
            /cron:/ {
              sub(/"0 \*\/1 \* \* \*"/, "\"0 0 * * *\"")
              patched=1
            }
            { print }
            END {
              if (!patched) {
                printf "::warning file=.github/workflows/ci-retry.yml::No hourly cron line found to patch\n" > "/dev/stderr"
              }
            }
          ' .github/workflows/ci-retry.yml > .github/workflows/ci-retry.yml.tmp
          mv -f .github/workflows/ci-retry.yml.tmp .github/workflows/ci-retry.yml

      - name: Commit and push changes
        if: ${{ github.repository_owner == 'toobuntu' }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # `git add --all` on a directory captures file deletions
          git add --all .github/workflows
          git commit --message="ci: sync and patch upstream CI workflows" || echo "No changes to commit"
          git push origin HEAD:${{ github.ref_name }}
